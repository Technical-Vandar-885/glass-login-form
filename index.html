<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Login Form</title>
</head>

<body>
    <div class="container">
        <form action="" autocomplete="off">
            <div class="title">
                <h1>Login Here</h1>
            </div>
            <div class="email">
                <div class="icon-e">
                    <i class="fas fa-envelope"></i>
                </div>
                <input type="E-mail" name="email" id="email" placeholder="E-mail" required>
            </div><br>
            <div class="password">
                <div class="icon-p">
                    <i class="fas fa-lock" id="show"></i>
                </div>
                <input type="password" oninput="showHide()" name="password" id="password" placeholder="Password"
                    required>
               
            </div><br>
            <div class="forget-p">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="sign-up">
                <a href="#">Sign Up</a>
            </div>
            <div class="other-items">
                <div class="h1">
                    <h1>Or</h1>
                </div>
                <hr>
                <div class="facebook">
                    <a href="#">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                    <div class="text">
                        <a href="#">Facebook</a>
                    </div>
                </div>
                <div class="github">
                    <a href="#">
                        <i class="fab fa-github-square"></i>
                    </a>
                    <div class="text">
                        <a href="#">Github</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    const toggleBtn = document.querySelector('#show');
    const inp = document.querySelector('#password');

    toggleBtn.addEventListener('click', () => {
        const currentInputFieldType = inp.type;
        if (currentInputFieldType === "password") {
            inp.type = "text";
        }
        else {
            inp.type = "password";
        }
    })
</script>

</html>
